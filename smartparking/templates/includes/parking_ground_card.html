<!-- parking ground card -->
<div class="row ">
    <div class="col s12 m7 l10 offset-l1 offset-m2 ">
        <div class="card small  z-depth-0">
            <div class="card-image ground-img-wrapper">
                <img src="{{parking_ground.image.url}}">
                <span class="card-title card-title-text ground-name">{{parking_ground.name}}</span>
                <div id="overlay"></div> 
            </div>
            <div class="card-content  center">
                <p>Its high time you start booking for any slots available from your place of convenience</p>
                <p>Click on the link below to select any slot from this parking area</p>
            </div>
            <div class="center parking-ground-button  #64b5f6 blue lighten-2">
                <a href="{% url 'parkingslots' parking_ground.id %}" class="pulse">Parking Slots</a>
            </div>
        </div>
    </div>
</div>
