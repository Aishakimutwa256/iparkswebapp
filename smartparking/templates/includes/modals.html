<!-- Modal Structure login-->
<div id="login" class="modal">
  <div class="modal-content">
    <form  id="login-form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="username" type="text" class="validate">
            <label for="email">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <a  class="modal-action modal-close waves-effect waves-green btn-flat " id="login-button-close">Close</a>
    <a  class="modal-action  waves-effect waves-green btn-flat" id="login-button">Login</a>
  </div>
</div>


<!-- create-account modal -->
<div id="create-account" class="modal">
  <div class="modal-content">
    <form  id="create-account-form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" name="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password2" type="password" class="validate">
            <label for="password">Comfirm Password</label>
          </div>
        </div>
      </div>
      
    </form>
  </div>
  <div class="modal-footer  center-align-text">
    <a  class="modal-action modal-close waves-effect waves-green btn-flat create-account-button-close">Close</a>
    <a  class="modal-action  waves-effect waves-green btn-flat" id="create-account-button">Create Account</a>
  </div>
</div>
